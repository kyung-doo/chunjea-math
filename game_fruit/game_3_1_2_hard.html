<html lang="ko">
	<head>
		<title></title>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

		<!-- 공통 css -->
		<link type="text/css" rel="stylesheet" href="../common/css/common.css"></link>
		<link type="text/css" rel="stylesheet" href="../common/css/game.css"></link>

		<!-- 개별 css -->
		<link type="text/css" rel="stylesheet" href="./css/content.css"></link>

		<!-- 공통 js -->
		<script type="text/javascript" src="../common/js/createjs.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery-1.11.2.min.js"></script>

        <script type="text/javascript" src="../common/js/gsap.min.js"></script>

		<script type="text/javascript" src="../common/js/game.js"></script>

	<!-- 
		data-grade=학년
		data-term=학기
		data-lesson=단원
	 -->
	<body onselectstart="return false" ondragstart="return false" data-grade="3" data-term="1" data-lesson="2">
		<!-- wrap -->
		<div id="wrap">
			<!-- container -->
			<div id="container">
				<!-- game-content -->
				<div id="game-content" class="game_3_1_2_hard">


					<!-- animation_container -->
					<div id="animation_container" style="background-color:transparent; width:1280px; height:720px">
						<canvas id="canvas" width="1280" height="720" style="position: absolute; display: block; background-color:transparent;"></canvas>
						<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:1280px; height:720px; position: absolute; left: 0px; top: 0px; display: block;">
						</div>
					</div>
					<!-- //animation_container -->


					<!-- quiz-con -->
					<div class="quiz-con">
						<div class="quiz-wrap">

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="3">
								<div class="quest">
									<span class="quiz-num">1</span>직각이 없는 물건을 찾아보세요.
								</div>
								<div class="quiz-example-wrap">
									<div class="inset">
										<p class="example"><img src="../common/images/quiz_img_3_1_2_4.png" alt=""></p>
									</div>	
								</div>
								<div class="list-con">
									<div class="list">
										<span>가</span>
									</div>
									<div class="list">
										<span>나</span>
									</div>
									<div class="list">
										<span>다</span>
									</div>
									<div class="list">
										<span>라</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="3">
								<div class="quest">
									<span class="quiz-num">2</span>직사각형의 네 변의 길이의 합을 구해<br>보세요.
								</div>
								<div class="quiz-example-wrap">
									<div class="inset">
										<p class="example"><img src="../common/images/quiz_img_3_1_2_5.png" alt=""></p>
									</div>	
								</div>
								<div class="list-con type2">
									<div class="list">
										<span>18 cm</span>
									</div>
									<div class="list">
										<span>28 cm</span>
									</div>
									<div class="list">
										<span>36 cm</span>
									</div>
									<div class="list">
										<span>80 cm</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="2">
								<div class="quest">
									<span class="quiz-num">3</span>정사각형의 네 변의 길이의 합을 구해<br>보세요.
								</div>
								<div class="quiz-example-wrap">
									<div class="inset">
										<p class="example"><img src="../common/images/quiz_img_3_1_2_6.png" alt=""></p>
									</div>	
								</div>
								<div class="list-con type2">
									<div class="list">
										<span>30 cm</span>
									</div>
									<div class="list">
										<span>40 cm</span>
									</div>
									<div class="list">
										<span>50 cm</span>
									</div>
									<div class="list">
										<span>60 cm</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

						</div>
					</div>
					<!-- //quiz-con -->
					

					<!-- home-btn -->
					<div class="home-btn"></div>
					<!-- //home-btn -->

					<!-- life-con -->
					<div class="life-con">
						<div class="life"></div>
						<div class="life"></div>
						<div class="life"></div>
					</div>
					<!-- //life-con -->

				</div>
				<!-- //game-content -->
			</div>
			<!-- //container -->
		</div>
		<!-- //wrap -->
	</body>
