<!DOCTYPE html>
<html lang="ko">
	<head>
		<title></title>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

		<!-- 공통 css -->
		<link type="text/css" rel="stylesheet" href="../common/css/common.css"></link>
		<link type="text/css" rel="stylesheet" href="../common/css/game.css"></link>

		<!-- 개별 css -->
		<link type="text/css" rel="stylesheet" href="./css/content.css"></link>

		<!-- 공통 js -->
		<script type="text/javascript" src="../common/js/createjs.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery.counterup.min.js"></script>
        <script type="text/javascript" src="../common/js/gsap.min.js"></script>
        <script type="text/javascript" src="../common/js/common.js"></script>
		<script type="text/javascript" src="../common/js/game.js"></script>
		<script type="text/javascript" src="../common/js/animate.init.js"></script>

		<!-- 개별 js -->
		<script type="text/javascript" src="./animatecc/animate.js"></script>
		<script type="text/javascript" src="./js/content.js"></script>
	</head>


	<!-- 
		data-grade=학년
		data-term=학기
		data-lesson=단원
	 -->
	<body onselectstart="return false" ondragstart="return false" data-grade="3" data-term="2" data-lesson="4">
		<!-- wrap -->
		<div id="wrap">
			<!-- container -->
			<div id="container">
				<!-- game-content -->
				<div id="game-content" class="game_3_2_4_hard">


					<!-- animation_container -->
					<div id="animation_container" style="background-color:transparent; width:1280px; height:720px">
						<canvas id="canvas" width="1280" height="720" style="position: absolute; display: block; background-color:transparent;"></canvas>
						<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:1280px; height:720px; position: absolute; left: 0px; top: 0px; display: block;">
						</div>
					</div>
					<!-- //animation_container -->


					<!-- quiz-con -->
					<div class="quiz-con">
						<div class="quiz-wrap">

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="1">
								<div class="quest">
									<span class="quiz-num">1</span>그림을 보고 대분수로 바르게 나타낸 것을 고르세요.
								</div>	
								<div class="quiz-example-wrap type2">
									<div class="inset">
										<p class="example"><img src="../common/images/quiz_img_3_2_4_1.png" alt=""></p>
									</div>	
								</div>
								<div class="list-con type2">
									<div class="list">
										<span class="fraction">
											<span class="inline">2</span>
											<span class="inline">
												<i class="ver">3</i>
												<i class="ver">6</i>
											</span>
										</span>
									</div>
									<div class="list">
										<span class="fraction">
											<span class="inline">2</span>
											<span class="inline">
												<i class="ver">6</i>
												<i class="ver">3</i>
											</span>
										</span>
									</div>
									<div class="list">
										<span class="fraction">
											<span class="inline">3</span>
											<span class="inline">
												<i class="ver">3</i>
												<i class="ver">6</i>
											</span>
										</span>
									</div>
									<div class="list">
										<span class="fraction">
											<span class="inline">3</span>
											<span class="inline">
												<i class="ver">6</i>
												<i class="ver">3</i>
											</span>
										</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="1">
								<div class="quest">
									<span class="quiz-num">2</span>대분수를 가분수로 바르게 나타낸 것을 고르세요.
								</div>	
								<div class="quiz-example-wrap type2">
									<div class="inset">
										<p class="example"><span class="fraction">
											<span class="inline">2</span>
											<span class="inline">
												<i class="ver">3</i>
												<i class="ver">5</i>
											</span>
										</span></p>
									</div>	
								</div>
								<div class="list-con type2">
									<div class="list">
										<span class="fraction">
											<span class="inline">
												<i class="ver">13</i>
												<i class="ver">5</i>
											</span>
										</span>
									</div>
									<div class="list">
										<span class="fraction">
											<span class="inline">
												<i class="ver">14</i>
												<i class="ver">5</i>
											</span>
										</span>
									</div>
									<div class="list">
										<span class="fraction">
											<span class="inline">
												<i class="ver">15</i>
												<i class="ver">5</i>
											</span>
										</span>
									</div>
									<div class="list">
										<span class="fraction">
											<span class="inline">
												<i class="ver">16</i>
												<i class="ver">5</i>
											</span>
										</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="2">
								<div class="quest">
									<span class="quiz-num">3</span>가분수를 대분수로 바르게 나타낸 것을 고르세요.
								</div>	
								<div class="quiz-example-wrap type2">
									<div class="inset">
										<p class="example"><span class="fraction">
											<span class="inline">
												<i class="ver">15</i>
												<i class="ver">4</i>
											</span>
										</span></p>
									</div>	
								</div>
								<div class="list-con type2">
									<div class="list">
										<span class="fraction">
											<span class="inline">1</span>
											<span class="inline">
												<i class="ver">3</i>
												<i class="ver">4</i>
											</span>
										</span>
									</div>
									<div class="list">
										<span class="fraction">
											<span class="inline">3</span>
											<span class="inline">
												<i class="ver">3</i>
												<i class="ver">4</i>
											</span>
										</span>
									</div>
									<div class="list">
										<span class="fraction">
											<span class="inline">4</span>
											<span class="inline">
												<i class="ver">1</i>
												<i class="ver">4</i>
											</span>
										</span>
									</div>
									<div class="list">
										<span class="fraction">
											<span class="inline">1</span>
											<span class="inline">
												<i class="ver">2</i>
												<i class="ver">5</i>
											</span>
										</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							

						</div>
					</div>
					<!-- //quiz-con -->
					

					<!-- home-btn -->
					<div class="home-btn"></div>
					<!-- //home-btn -->

					<!-- life-con -->
					<div class="life-con">
						<div class="life"></div>
						<div class="life"></div>
						<div class="life"></div>
					</div>
					<!-- //life-con -->

				</div>
				<!-- //game-content -->
			</div>
			<!-- //container -->
		</div>
		<!-- //wrap -->
	</body>
</html>
