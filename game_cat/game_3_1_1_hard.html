<!DOCTYPE html>
<html lang="ko">
	<head>
		<title></title>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

		<!-- 공통 css -->
		<link type="text/css" rel="stylesheet" href="../common/css/common.css"></link>
		<link type="text/css" rel="stylesheet" href="../common/css/game.css"></link>

		<!-- 개별 css -->
		<link type="text/css" rel="stylesheet" href="./css/content.css"></link>

		<!-- 공통 js -->
		<script type="text/javascript" src="../common/js/createjs.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery.counterup.min.js"></script>
        <script type="text/javascript" src="../common/js/gsap.min.js"></script>
        <script type="text/javascript" src="../common/js/common.js"></script>
		<script type="text/javascript" src="../common/js/game.js"></script>
		<script type="text/javascript" src="../common/js/animate.init.js"></script>

		<!-- 개별 js -->
		<script type="text/javascript" src="./animatecc/animate.js"></script>
		<script type="text/javascript" src="./js/content.js"></script>
	</head>


	<!-- 
		data-grade=학년
		data-term=학기
		data-lesson=단원
	 -->
	<body onselectstart="return false" ondragstart="return false" data-grade="3" data-term="1" data-lesson="1">
		<!-- wrap -->
		<div id="wrap">
			<!-- container -->
			<div id="container">
				<!-- game-content -->
				<div id="game-content" class="game_3_1_1_hard">


					<!-- animation_container -->
					<div id="animation_container" style="background-color:transparent; width:1280px; height:720px">
						<canvas id="canvas" width="1280" height="720" style="position: absolute; display: block; background-color:transparent;"></canvas>
						<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:1280px; height:720px; position: absolute; left: 0px; top: 0px; display: block;">
						</div>
					</div>
					<!-- //animation_container -->


					<!-- quiz-con -->
					<div class="quiz-con">
						<div class="quiz-wrap">

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="2">
								<div class="quest">
									<span class="quiz-num">1</span>물음에 알맞은 답을 고르세요.
								</div>
								<div class="quiz-example-wrap al_l">
									<div class="inset">
										<p class="example">주미네 학교 여학생은 526명이고, 남학생은 여학생보다 158명이 더 적습니다. 주미네 학교 남학생은 몇 명일까요?</p>
									</div>	
								</div>
								<div class="list-con">
									<div class="list">
										<span>258</span>
									</div>
									<div class="list">
										<span>368</span>
									</div>
									<div class="list">
										<span>478</span>
									</div>
									<div class="list">
										<span>558</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="4">
								<div class="quest">
									<span class="quiz-num">2</span>물음에 알맞은 답을 고르세요.
								</div>
								<div class="quiz-example-wrap al_l">
									<div class="inset">
										<p class="example">성은이는 색 테이프 653 cm를 가지고 있었는데, 동생 성진이에게 3 m 24 cm를 더 받았습니다. 성은이가 가지고 있는 색 테이프는 모두 몇 cm인가요? </p>
									</div>	
								</div>
								<div class="list-con">
									<div class="list">
										<span>677</span>
									</div>
									<div class="list">
										<span>777</span>
									</div>
									<div class="list">
										<span>877</span>
									</div>
									<div class="list">
										<span>977</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							<!-- quiz choice -->
							<div class="quiz quiz-choice multiline hidden" data-answer="2">
								<div class="quest">
									<span class="quiz-num">3</span>가장 큰 수와 가장 작은 수의 차를 구해 보세요.
								</div>
								<div class="quiz-example-wrap">
									<div class="inset">
										<p class="example number-hor-al">
											<span class="hor">532</span>
											<span class="hor">363</span>
											<span class="hor">764</span>
										</p>
									</div>	
								</div>
								<div class="list-con">
									<div class="list">
										<span>197</span>
									</div>
									<div class="list">
										<span>401</span>
									</div>
									<div class="list">
										<span>254</span>
									</div>
									<div class="list">
										<span>308</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

						</div>
					</div>
					<!-- //quiz-con -->
					

					<!-- home-btn -->
					<div class="home-btn"></div>
					<!-- //home-btn -->

					<!-- life-con -->
					<div class="life-con">
						<div class="life"></div>
						<div class="life"></div>
						<div class="life"></div>
					</div>
					<!-- //life-con -->

				</div>
				<!-- //game-content -->
			</div>
			<!-- //container -->
		</div>
		<!-- //wrap -->
	</body>
</html>
