<!DOCTYPE html>
<html lang="ko">
	<head>
		<title></title>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

		<!-- 공통 css -->
		<link type="text/css" rel="stylesheet" href="../common/css/common.css"></link>
		<link type="text/css" rel="stylesheet" href="../common/css/game.css"></link>

		<!-- 개별 css -->
		<link type="text/css" rel="stylesheet" href="./css/content.css"></link>

		<!-- 공통 js -->
		<script type="text/javascript" src="../common/js/createjs.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery.counterup.min.js"></script>
        <script type="text/javascript" src="../common/js/gsap.min.js"></script>
        <script type="text/javascript" src="../common/js/common.js"></script>
		<script type="text/javascript" src="../common/js/game.js"></script>
		<script type="text/javascript" src="../common/js/animate.init.js"></script>

		<!-- 개별 js -->
		<script type="text/javascript" src="./animatecc/animate.js"></script>
		<script type="text/javascript" src="./js/content.js"></script>
	</head>


	
	<!-- 
		data-grade=학년
		data-term=학기
		data-lesson=단원
	 -->
	<body onselectstart="return false" ondragstart="return false" data-grade="4" data-term="2" data-lesson="5">
		<!-- wrap -->
		<div id="wrap">
			<!-- container -->
			<div id="container">
				<!-- game-content -->
				<div id="game-content" class="game_4_2_5_hard">


					<!-- animation_container -->
					<div id="animation_container" style="background-color:transparent; width:1280px; height:720px">
						<canvas id="canvas" width="1280" height="720" style="position: absolute; display: block; background-color:transparent;"></canvas>
						<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:1280px; height:720px; position: absolute; left: 0px; top: 0px; display: block;">
						</div>
					</div>
					<!-- //animation_container -->


					<!-- quiz-con -->
					<div class="quiz-con">
						<div class="quiz-wrap">

							
							
							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="3">
								<div class="quest">
									<span class="quiz-num">1</span>전년도보다 사과 수확량이 줄어든 때는 몇 년도 인가요?
								</div>
								<div class="quiz-example-wrap type4 mt0">
									<div class="inset">
										<p class="example"><img src="../common/images/quiz_img_4_2_5_6.png" alt=""></p>
									</div>	
								</div>
								<div class="list-con type2">
									<div class="list">
										<span>2012년</span>
									</div>
									<div class="list">
										<span>2013년</span>
									</div>
									<div class="list">
										<span>2014년</span>
									</div>
									<div class="list">
										<span>2015년</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="3">
								<div class="quest">
									<span class="quiz-num">2</span>2013년도의 사과 수확량은 얼마인가요?
								</div>
								<div class="quiz-example-wrap type4">
									<div class="inset">
										<p class="example"><img src="../common/images/quiz_img_4_2_5_6.png" alt=""></p>
									</div>	
								</div>
								<div class="list-con type2">
									<div class="list">
										<span>1600 kg</span>
									</div>
									<div class="list">
										<span>1700 kg</span>
									</div>
									<div class="list">
										<span>1800 kg</span>
									</div>
									<div class="list">
										<span>1900 kg</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="1">
								<div class="quest">
									<span class="quiz-num">3</span>사과 수확량이 가장 많을 때와 가장 적을 때의 차이는 얼마인가요?
								</div>
								<div class="quiz-example-wrap type4">
									<div class="inset">
										<p class="example"><img src="../common/images/quiz_img_4_2_5_6.png" alt=""></p>
									</div>	
								</div>
								<div class="list-con type2">
									<div class="list">
										<span>700 kg</span>
									</div>
									<div class="list">
										<span>750 kg</span>
									</div>
									<div class="list">
										<span>820 kg</span>
									</div>
									<div class="list">
										<span>850 kg</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->



						</div>
					</div>
					<!-- //quiz-con -->
					

					<!-- home-btn -->
					<div class="home-btn"></div>
					<!-- //home-btn -->

					<!-- life-con -->
					<div class="life-con">
						<div class="life"></div>
						<div class="life"></div>
						<div class="life"></div>
					</div>
					<!-- //life-con -->

				</div>
				<!-- //game-content -->
			</div>
			<!-- //container -->
		</div>
		<!-- //wrap -->
	</body>
</html>
