<!DOCTYPE html>
<html lang="ko">
	<head>
		<title></title>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

		<!-- 공통 css -->
		<link type="text/css" rel="stylesheet" href="../common/css/common.css"></link>
		<link type="text/css" rel="stylesheet" href="../common/css/game.css"></link>

		<!-- 개별 css -->
		<link type="text/css" rel="stylesheet" href="./css/content.css"></link>

		<!-- 공통 js -->
		<script type="text/javascript" src="../common/js/createjs.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery.counterup.min.js"></script>
        <script type="text/javascript" src="../common/js/gsap.min.js"></script>
        <script type="text/javascript" src="../common/js/common.js"></script>
		<script type="text/javascript" src="../common/js/game.js"></script>
		<script type="text/javascript" src="../common/js/animate.init.js"></script>

		<!-- 개별 js -->
		<script type="text/javascript" src="./animatecc/animate.js"></script>
		<script type="text/javascript" src="./js/content.js"></script>
	</head>


	
	<!-- 
		data-grade=학년
		data-term=학기
		data-lesson=단원
	 -->
	<body onselectstart="return false" ondragstart="return false" data-grade="4" data-term="2" data-lesson="2">
		<!-- wrap -->
		<div id="wrap">
			<!-- container -->
			<div id="container">
				<!-- game-content -->
				<div id="game-content" class="game_4_2_2_normal">


					<!-- animation_container -->
					<div id="animation_container" style="background-color:transparent; width:1280px; height:720px">
						<canvas id="canvas" width="1280" height="720" style="position: absolute; display: block; background-color:transparent;"></canvas>
						<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:1280px; height:720px; position: absolute; left: 0px; top: 0px; display: block;">
						</div>
					</div>
					<!-- //animation_container -->


					<!-- quiz-con -->
					<div class="quiz-con">
						<div class="quiz-wrap">

							
							
							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="3">
								<div class="quest">
									<span class="quiz-num">1</span><span class="example-write-box"></span> 안에 알맞은 수를 고르세요.
								</div>
								<div class="quiz-example-wrap al_l">
									<div class="inset">
										<p class="example">예각삼각형은 세 각의 크기가 모두 <span class="example-write-box" style="width: 70px;"></span>˚<br>보다 작습니다.</p>
									</div>
								</div>
								<div class="list-con">
									<div class="list">
										<span>70</span>
									</div>
									<div class="list">
										<span>80</span>
									</div>
									<div class="list">
										<span>90</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="2">
								<div class="quest">
									<span class="quiz-num">2</span><span class="example-write-box"></span> 안에 알맞은 말을 고르세요.
								</div>
								<div class="quiz-example-wrap type5">
									<div class="inset">
										<p class="example"><img src="../common/images/quiz_img_4_2_2_1.png" alt=""></p>
									</div>
								</div>
								<div class="list-con type4">
									<div class="list">
										<span>이등변삼각형</span>
									</div>
									<div class="list">
										<span>정삼각형</span>
									</div>
									<div class="list">
										<span>예각삼각형</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="1">
								<div class="quest">
									<span class="quiz-num">3</span>알맞은 도형을 고르세요.
								</div>
								<div class="quiz-example-wrap" style="height: 250px;">
									<div class="inset">
										<p class="example">예각삼각형</p>
									</div>
								</div>
								<div class="list-con type2">
									<div class="list">
										<span><img src="../common/images/quiz_img_4_2_2_7.png" alt=""></span>
									</div>
									<div class="list">
										<span><img src="../common/images/quiz_img_4_2_2_2.png" alt=""></span>
									</div>
									<div class="list">
										<span><img src="../common/images/quiz_img_4_2_2_3.png" alt=""></span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->



						</div>
					</div>
					<!-- //quiz-con -->
					

					<!-- home-btn -->
					<div class="home-btn"></div>
					<!-- //home-btn -->

					<!-- life-con -->
					<div class="life-con">
						<div class="life"></div>
						<div class="life"></div>
						<div class="life"></div>
					</div>
					<!-- //life-con -->

				</div>
				<!-- //game-content -->
			</div>
			<!-- //container -->
		</div>
		<!-- //wrap -->
	</body>
</html>
