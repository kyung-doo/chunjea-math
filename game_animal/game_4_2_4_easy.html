	<body onselectstart="return false" ondragstart="return false" data-grade="4" data-term="2" data-lesson="4">
		<!-- wrap -->
		<div id="wrap">
			<!-- container -->
			<div id="container">
				<!-- game-content -->
				<div id="game-content" class="game_4_2_4_easy">


					<!-- animation_container -->
					<div id="animation_container" style="background-color:transparent; width:1280px; height:720px">

						</div>
					</div>

					<!-- quiz-con -->
					<div class="quiz-con">
						<div class="quiz-wrap">





							<!-- quiz ox -->
							<div class="quiz quiz-ox hidden" data-answer="o">
								<div class="quest"> 
									<span class="quiz-num">1</span>맞으면 <span class="ico_o">o</span>, 틀리면 <span class="ico_x">x</span>를 고르세요.
								</div>
								<div class="quiz-example-wrap al_l">
									<div class="inset">
										<p class="example">서로 만나지 않은 직선은 평행선입니다.</p>
									</div>	
								</div>
								<div class="list-con type-ox">
									<div class="list">
										<span>O</span>
									</div>
									<div class="list">
										<span>x</span>
									</div>
								</div>
							</div>
							<!-- //quiz ox -->

							<!-- quiz ox -->
							<div class="quiz quiz-ox hidden" data-answer="o">
								<div class="quest"> 
									<span class="quiz-num">2</span>맞으면 <span class="ico_o">o</span>, 틀리면 <span class="ico_x">x</span>를 고르세요.
								</div>
								<div class="quiz-example-wrap al_l">
									<div class="inset">
										<p class="example">두 직선이 서로 수직으로 만나면 한 직선은 다른 직선에 대한 수선입니다.</p>
									</div>	
								</div>
								<div class="list-con type-ox">
									<div class="list">
										<span>O</span>
									</div>
									<div class="list">
										<span>x</span>
									</div>
								</div>
							</div>
							<!-- //quiz ox -->

							<!-- quiz ox -->
							<div class="quiz quiz-ox hidden" data-answer="x">
								<div class="quest"> 
									<span class="quiz-num">3</span>맞으면 <span class="ico_o">o</span>, 틀리면 <span class="ico_x">x</span>를 고르세요.

									<div class="inset">
										<p class="example">사다리꼴은 마주 보는 두 쌍의 변이 서로 평행한 사각형입니다.</p>
