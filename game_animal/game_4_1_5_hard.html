	<!-- 
		data-grade=학년
		data-term=학기
		data-lesson=단원
	 -->
	<body onselectstart="return false" ondragstart="return false" data-grade="4" data-term="1" data-lesson="5">
		<!-- wrap -->
		<div id="wrap">
			<!-- container -->
			<div id="container">
				<!-- game-content -->
				<div id="game-content" class="game_4_1_5_hard">


					<!-- animation_container -->
					<div id="animation_container" style="background-color:transparent; width:1280px; height:720px">
						<canvas id="canvas" width="1280" height="720" style="position: absolute; display: block; background-color:transparent;"></canvas>
						<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:1280px; height:720px; position: absolute; left: 0px; top: 0px; display: block;">
						</div>
					</div>
					<!-- //animation_container -->
					

					<!-- quiz-con -->
					<div class="quiz-con">
						<div class="quiz-wrap">





							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="1">
								<div class="quest">
									<span class="quiz-num">1</span>학생 수가 가장 많은 반은 몇 반인지 고르세요.
								</div>
								<div class="quiz-example-wrap type4 mt0">
									<div class="inset">
										<p class="example"><img src="../common/images/quiz_img_4_1_5_6.png" alt=""></p>
									</div>	
								</div>
								<div class="list-con type2">
									<div class="list">
										<span>1반</span>
									</div>
									<div class="list">
										<span>2반</span>
									</div>
									<div class="list">
										<span>3반</span>
									</div>
									<div class="list">
										<span>4반</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->


							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="2">
								<div class="quest">
									<span class="quiz-num">2</span>무궁화반 학생 28명을 조사하여 나타낸 막대그래프입니다. 물음에 답하세요.
								</div>
								<div class="quiz-example-wrap type4 mt0">
									<div class="inset">
										<p class="example"><img src="../common/images/quiz_img_4_1_5_7.png" alt=""></p>
									</div>	
								</div>
								<div class="list-con type2">
									<div class="list">
										<span>6</span>
									</div>
									<div class="list">
										<span>7</span>
									</div>
									<div class="list">
										<span>9</span>
									</div>
									<div class="list">
										<span>11</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							<!-- quiz input -->
							<div class="quiz quiz-input hidden" data-answer="8">
								<div class="quest">
									<span class="quiz-num">3</span><span style="letter-spacing: -2px;">다음 표를 막대그래프로 나타낼 때 세로 눈금 한 칸이 5명을 나타내도록 그린다면 세로 눈금은 적어도 몇 칸이 있어야 합니까?</span>
								</div>
								<div class="quiz-example-wrap" style="height:250px">
									<div class="inset">
										<p class="example"><img src="../common/images/quiz_img_4_1_5_8.png" alt=""></p>
									</div>	
								</div>
								<div class="list-con type4">
									<div class="input-inset">
										<input type="text" placeholder="">
										<span class="txt">칸</span>
										<div class="enter-btn">확인</div>
									</div>
								</div>
							</div>
							<!-- //quiz input -->
							



							

						</div>
					</div>

					<!-- home-btn -->
					<div class="home-btn"></div>

					<!-- life-con -->
					<div class="life-con">
