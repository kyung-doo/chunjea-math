<!DOCTYPE html>
<html lang="ko">
	<head>
		<title></title>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

		<!-- 공통 css -->
		<link type="text/css" rel="stylesheet" href="../common/css/common.css"></link>
		<link type="text/css" rel="stylesheet" href="../common/css/game.css"></link>

		<!-- 개별 css -->
		<link type="text/css" rel="stylesheet" href="./css/content.css"></link>

		<!-- 공통 js -->
		<script type="text/javascript" src="../common/js/createjs.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery.counterup.min.js"></script>
        <script type="text/javascript" src="../common/js/gsap.min.js"></script>
        <script type="text/javascript" src="../common/js/common.js"></script>
		<script type="text/javascript" src="../common/js/game.js"></script>
		<script type="text/javascript" src="../common/js/animate.init.js"></script>

	<!-- 
		data-grade=학년
		data-term=학기
		data-lesson=단원
	 -->
	<body onselectstart="return false" ondragstart="return false" data-grade="4" data-term="1" data-lesson="4">
		<!-- wrap -->
		<div id="wrap">
			<!-- container -->
			<div id="container">
				<!-- game-content -->
				<div id="game-content" class="game_4_1_4_normal">


					<!-- animation_container -->
					<div id="animation_container" style="background-color:transparent; width:1280px; height:720px">
						<canvas id="canvas" width="1280" height="720" style="position: absolute; display: block; background-color:transparent;"></canvas>
						<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:1280px; height:720px; position: absolute; left: 0px; top: 0px; display: block;">
						</div>
					</div>
					<!-- //animation_container -->


					<!-- quiz-con -->
					<div class="quiz-con">
						<div class="quiz-wrap">

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="3">
								<div class="quest">
									<span class="quiz-num">1</span>도형을 오른쪽으로 뒤집었습니다. 알맞은 것을 고르세요.
								</div>
								<div class="quiz-example-wrap type2">
									<div class="inset">
										<p class="example"><img src="../common/images/quiz_img_4_1_4_5.png" alt=""></p>
									</div>	
								</div>
								<div class="list-con type-img">
									<div class="list">
										<span><img src="../common/images/quiz_img_4_1_4_6.png" alt=""></span>
									</div>
									<div class="list">
										<span><img src="../common/images/quiz_img_4_1_4_7.png" alt=""></span>
									</div>
									<div class="list">
										<span><img src="../common/images/quiz_img_4_1_4_8.png" alt=""></span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="2">
								<div class="quest">
									<span class="quiz-num">2</span>모양 조각을 돌렸습니다. 알맞은 것을 고르세요.
								</div>
								<div class="quiz-example-wrap type2">
									<div class="inset">
										<p class="example"><img src="../common/images/quiz_img_4_1_4_9.png" alt=""></p>
									</div>	
								</div>
								<div class="list-con type-img">
									<div class="list">
										<span><img src="../common/images/quiz_img_4_1_4_10.png" alt=""></span>
									</div>
									<div class="list">
										<span><img src="../common/images/quiz_img_4_1_4_11.png" alt=""></span>
									</div>
									<div class="list">
										<span><img src="../common/images/quiz_img_4_1_4_12.png" alt=""></span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="3">
								<div class="quest">
									<span class="quiz-num">3</span><span style="vertical-align:top;">다음 수 카드를 시계 방향으로 <span class="text-symbol">180<i>°</i></span>만큼 돌렸을 때, 나오는 수를 고르세요.</span>
								</div>
								<div class="quiz-example-wrap">
									<div class="inset">
										<p class="example"><img src="../common/images/quiz_img_4_1_4_13.png" alt=""></p>
									</div>	
								</div>
								<div class="list-con type2">
									<div class="list">
										<span>598</span>
									</div>
									<div class="list">
										<span>285</span>
									</div>
									<div class="list">
										<span>286</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							
						</div>
					</div>
					<!-- //quiz-con -->
					

					<!-- home-btn -->
					<div class="home-btn"></div>
					<!-- //home-btn -->

					<!-- life-con -->
					<div class="life-con">
						<div class="life"></div>
						<div class="life"></div>
						<div class="life"></div>
					</div>
					<!-- //life-con -->

				</div>

			</div>
