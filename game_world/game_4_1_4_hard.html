<!DOCTYPE html>
<html lang="ko">
	<head>
		<title></title>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

		<!-- 공통 css -->
		<link type="text/css" rel="stylesheet" href="../common/css/common.css"></link>
		<link type="text/css" rel="stylesheet" href="../common/css/game.css"></link>

		<!-- 개별 css -->
		<link type="text/css" rel="stylesheet" href="./css/content.css"></link>

		<!-- 공통 js -->
		<script type="text/javascript" src="../common/js/createjs.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery.counterup.min.js"></script>
        <script type="text/javascript" src="../common/js/gsap.min.js"></script>
        <script type="text/javascript" src="../common/js/common.js"></script>
		<script type="text/javascript" src="../common/js/game.js"></script>
		<script type="text/javascript" src="../common/js/animate.init.js"></script>

		<!-- 개별 js -->
		<script type="text/javascript" src="./animatecc/animate.js"></script>
		<script type="text/javascript" src="./js/content.js"></script>
	</head>


	<!-- 
		data-grade=학년
		data-term=학기
		data-lesson=단원
	 -->
	<body onselectstart="return false" ondragstart="return false" data-grade="4" data-term="1" data-lesson="4">
		<!-- wrap -->
		<div id="wrap">
			<!-- container -->
			<div id="container">
				<!-- game-content -->
				<div id="game-content" class="game_4_1_4_hard">


					<!-- animation_container -->
					<div id="animation_container" style="background-color:transparent; width:1280px; height:720px">
						<canvas id="canvas" width="1280" height="720" style="position: absolute; display: block; background-color:transparent;"></canvas>
						<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:1280px; height:720px; position: absolute; left: 0px; top: 0px; display: block;">
						</div>
					</div>
					<!-- //animation_container -->


					<!-- quiz-con -->
					<div class="quiz-con">
						<div class="quiz-wrap">


							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="2">
								<div class="quest">
									<span class="quiz-num">1</span>빈칸에 들어갈 모양으로 알맞게 짝지어진 것을 고르세요.
								</div>
								<div class="quiz-example-wrap">
									<div class="inset">
										<p class="example"><img src="../common/images/quiz_img_4_1_4_14.png" alt=""></p>
									</div>	
								</div>
								<div class="list-con type2">
									<div class="list">
										<span><img src="../common/images/quiz_img_4_1_4_15.png" alt=""></span>
									</div>
									<div class="list">
										<span><img src="../common/images/quiz_img_4_1_4_16.png" alt=""></span>
									</div>
									<div class="list">
										<span><img src="../common/images/quiz_img_4_1_4_17.png" alt=""></span>
									</div>
									<div class="list">
										<span><img src="../common/images/quiz_img_4_1_4_18.png" alt=""></span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="2">
								<div class="quest">
									<span class="quiz-num">2</span><img style="vertical-align: -3px;" src="../common/images/quiz_img_4_1_4_21.png" alt=""> 같은 방법으로 움직였을 때, ‘눈’이 되는 글자를 찾으세요.
								</div>
								<div class="quiz-example-wrap">
									<div class="inset">
										<p class="example">
											<span class="label"><img src="../common/images/quiz_img_4_1_4_21.png" alt=""></span>
											<img src="../common/images/quiz_img_4_1_4_19.png" alt="">
										</p>
									</div>	
								</div>
								<div class="list-con type3">
									<div class="list">
										<span>극</span>
									</div>
									<div class="list">
										<span>곡</span>
									</div>
									<div class="list">
										<span>룬</span>
									</div>
									<div class="list">
										<span>국</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							
							<!-- quiz input -->
							<div class="quiz quiz-input hidden" data-answer="8">
								<div class="quest">
									<span class="quiz-num">3</span>다음 한글의 자음자 중에서 왼쪽으로 뒤집었을 때, 처음 글자와 같은 것은 모두 몇 개인가요?
								</div>
								<div class="quiz-example-wrap mt0" style="height: 270px;">
									<div class="inset">
										<p class="example"><img src="../common/images/quiz_img_4_1_4_20.png" alt=""></p>
									</div>	
								</div>
								<div class="list-con type4">
									<div class="input-inset">
										<input type="text" placeholder="">
										<span class="txt">개</span>
										<div class="enter-btn">확인</div>
									</div>
								</div>
							</div>
							<!-- //quiz input -->

							
						</div>
					</div>
					<!-- //quiz-con -->
					

					<!-- home-btn -->
					<div class="home-btn"></div>
					<!-- //home-btn -->

					<!-- life-con -->
					<div class="life-con">
						<div class="life"></div>
						<div class="life"></div>
						<div class="life"></div>
					</div>
					<!-- //life-con -->

				</div>
				<!-- //game-content -->
			</div>
			<!-- //container -->
		</div>
		<!-- //wrap -->
	</body>
</html>
