	<!-- 
		data-grade=학년
		data-term=학기
		data-lesson=단원
	 -->
	<body onselectstart="return false" ondragstart="return false" data-grade="4" data-term="2" data-lesson="6">
		<!-- wrap -->
		<div id="wrap">
			<!-- container -->
			<div id="container">
				<!-- game-content -->
				<div id="game-content" class="game_4_2_6_normal">


					<!-- animation_container -->
					<div id="animation_container" style="background-color:transparent; width:1280px; height:720px">
						<canvas id="canvas" width="1280" height="720" style="position: absolute; display: block; background-color:transparent;"></canvas>
						<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:1280px; height:720px; position: absolute; left: 0px; top: 0px; display: block;">
						</div>
					</div>
					<!-- //animation_container -->


					<!-- quiz-con -->
					<div class="quiz-con">
						<div class="quiz-wrap">


							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="3">
								<div class="quest">
									<span class="quiz-num">1</span>정다각형의 이름은 무엇인가요?
								</div>
								<div class="quiz-example-wrap type5">
									<div class="inset">
										<p class="example"><img src="../common/images/quiz_img_4_2_6_2.png" alt=""></p>
									</div>	
								</div>
								<div class="list-con type2">
									<div class="list">
										<span>정오각형</span>
									</div>
									<div class="list">
										<span>정육각형</span>
									</div>
									<div class="list">
										<span>정팔각형</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="3">
								<div class="quest">
									<span class="quiz-num">2</span>대각선은 모두 몇 개인가요?
								</div>
								<div class="quiz-example-wrap type5">
									<div class="inset">
										<p class="example"><img src="../common/images/quiz_img_4_2_6_3.png" alt=""></p>
									</div>	
								</div>
								<div class="list-con type2">
									<div class="list">
										<span>3개</span>
									</div>
									<div class="list">
										<span>4개</span>
									</div>
									<div class="list">
										<span>5개</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="1">
								<div class="quest">
									<span class="quiz-num">3</span>오른쪽 모양을 완성하기 위해서 사각형이 몇 개 더 필요한가요?
								</div>
								<div class="quiz-example-wrap type5 mt0">
									<div class="inset">
										<p class="example"><img src="../common/images/quiz_img_4_2_6_4.png" alt=""></p>
									</div>	
								</div>
								<div class="list-con type3">
									<div class="list">
										<span>3개</span>
									</div>
									<div class="list">
										<span>4개</span>
									</div>
									<div class="list">
										<span>5개</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							
						</div>
					</div>
					<!-- //quiz-con -->
					

					<!-- home-btn -->
					<div class="home-btn"></div>
					<!-- //home-btn -->

					<!-- life-con -->
					<div class="life-con">
						<div class="life"></div>
						<div class="life"></div>
						<div class="life"></div>
					</div>
					<!-- //life-con -->

				</div>
				<!-- //game-content -->
			</div>
			<!-- //container -->
		</div>
