<!DOCTYPE html>
<html lang="ko">
	<head>
		<title></title>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

		<!-- 공통 css -->
		<link type="text/css" rel="stylesheet" href="../common/css/common.css"></link>
		<link type="text/css" rel="stylesheet" href="../common/css/game.css"></link>

		<!-- 개별 css -->
		<link type="text/css" rel="stylesheet" href="./css/content.css"></link>

		<!-- 공통 js -->
		<script type="text/javascript" src="../common/js/createjs.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery.counterup.min.js"></script>
        <script type="text/javascript" src="../common/js/gsap.min.js"></script>
        <script type="text/javascript" src="../common/js/common.js"></script>
		<script type="text/javascript" src="../common/js/game.js"></script>
		<script type="text/javascript" src="../common/js/animate.init.js"></script>

		<!-- 개별 js -->
		<script type="text/javascript" src="./animatecc/animate.js"></script>
		<script type="text/javascript" src="./js/content.js"></script>
	</head>


	<!-- 
		data-grade=학년
		data-term=학기
		data-lesson=단원
	 -->
	<body onselectstart="return false" ondragstart="return false" data-grade="3" data-term="1" data-lesson="3">
		<!-- wrap -->
		<div id="wrap">
			<!-- container -->
			<div id="container">
				<!-- game-content -->
				<div id="game-content" class="game_3_1_3_hard">


					<!-- animation_container -->
					<div id="animation_container" style="background-color:transparent; width:1280px; height:720px">
						<canvas id="canvas" width="1280" height="720" style="position: absolute; display: block; background-color:transparent;"></canvas>
						<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:1280px; height:720px; position: absolute; left: 0px; top: 0px; display: block;">
						</div>
					</div>
					<!-- //animation_container -->

					<!-- forest -->
					<div class="forest"></div>
					<!-- //forest -->


					<!-- quiz-con -->
					<div class="quiz-con">
						<div class="quiz-wrap">

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="2">
								<div class="quest">
									<span class="quiz-num">1</span><span class="example-write-box"></span> 안에 알맞은 수를 고르세요.
								</div>
								<div class="quiz-example-wrap">
									<div class="inset">
										<p class="example" style="letter-spacing: -1px;">사탕 15개를 <span class="example-write-box"></span>개씩 나누면 3묶음입니다.</p>
									</div>
								</div>
								<div class="list-con">
									<div class="list">
										<span>4</span>
									</div>
									<div class="list">
										<span>5</span>
									</div>
									<div class="list">
										<span>6</span>
									</div>
									<div class="list">
										<span>7</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="4">
								<div class="quest">
									<span class="quiz-num">2</span><span class="example-write-box"></span> 안에 알맞은 말을 고르세요.
								</div>
								<div class="quiz-example-wrap al_l">
									<div class="inset">
										<p class="example">27÷3=9에서 9는 27을 3으로 나눈 <span class="example-write-box"></span>입니다.</p>
									</div>
								</div>
								<div class="list-con">
									<div class="list multiline">
										<span>나누어지는 수</span>
									</div>
									<div class="list">
										<span>나누기</span>
									</div>
									<div class="list">
										<span>나누는 수</span>
									</div>
									<div class="list">
										<span>몫</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

							<!-- quiz choice -->
							<div class="quiz quiz-choice hidden" data-answer="1">
								<div class="quest" style="letter-spacing: -2px;">
									<span class="quiz-num">3</span>주어진 나눗셈의 몫이 아닌 것을 고르세요.
								</div>
								<div class="quiz-example-wrap">
									<div class="inset">
										<p class="example number-hor-al type2">
											<span class="hor">12÷3</span>
											<span class="hor">20÷4</span>
											<span class="hor">42÷7</span>
										</p>
									</div>
								</div>
								<div class="list-con">
									<div class="list">
										<span>3</span>
									</div>
									<div class="list">
										<span>4</span>
									</div>
									<div class="list">
										<span>5</span>
									</div>
									<div class="list">
										<span>6</span>
									</div>
								</div>
							</div>
							<!--// quiz choice -->

						</div>
					</div>
					<!-- //quiz-con -->
					

					<!-- home-btn -->
					<div class="home-btn"></div>
					<!-- //home-btn -->

					<!-- life-con -->
					<div class="life-con">
						<div class="life"></div>
						<div class="life"></div>
						<div class="life"></div>
					</div>
					<!-- //life-con -->

				</div>
				<!-- //game-content -->
			</div>
			<!-- //container -->
		</div>
		<!-- //wrap -->
	</body>
</html>
