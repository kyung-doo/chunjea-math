		<!-- 공통 css -->

	<!-- 
		data-grade=학년

	 <style>
		 body{background: #aaa;overflow: auto;}
		 .quiz-con{
			 width: 860px;
		 }
		 .quiz-con .quiz-wrap .quiz-example-wrap{
			 width: 820px;
			 height: auto;
		 }
		 .quiz-con .quiz-wrap .list-con{position: static;}
	 </style>
	<body>
		<!-- quiz-con -->
		<div class="quiz-con">
			<div class="quiz-wrap">

				<!-- quiz ox -->
				<div class="quiz quiz-ox" data-answer="o">
					<div class="quest"> 
						<span class="quiz-num">1</span>OX 형 <span class="ico_o">o</span>, 틀리면 <span class="ico_x">x</span>	
					</div>
					<div class="quest"> 
						<span class="quiz-num">1</span>입력박스 <span class="example-write-box"></span> dsfdsf
					</div>
					<div class="quest"> 
						<span class="quiz-num">1</span>원 안에 <span class="ico-img"><img src="common/images/ico_arr.png" alt=""></span><span class="example-circle-box"></span> dsfdsf
					</div>
				</div>
			</div>
		</div>
		<!-- //quiz-con -->


		<!-- quiz-con -->
		<div class="quiz-con">
			<div class="quiz-wrap">

				<!-- quiz ox -->
				<div class="quiz" data-answer="o">
					<div class="quiz-example-wrap">
						<div class="inset">
							<p class="example number-hor-al">
								<span class="hor">12÷3</span>
								<span class="hor">20÷4</span>
								<span class="hor">42÷7</span>
							</p>
						</div>
					</div>
					<div class="quiz-example-wrap">
						<div class="inset">
							<p class="example number-hor-al type2">
								<span class="hor">12÷3</span>
								<span class="hor">20÷4</span>
								<span class="hor">42÷7</span>
							</p>
						</div>
					</div>
					<div class="quiz-example-wrap al_l">
						<div class="inset">
							<p class="example">
								<span class="img-txt">
									<span class="img"><img src="common/images/quiz_img_3_1_6_1.png" alt=""></span>
									<span class="txt" style="padding-top:30px">색칠한 부분은 전체의<span class="fraction">
										<span class="inline">
											<i class="ver">1</i><i class="ver">2</i>
										</span>
									</span>입니다.</span>
								</span>
							</p>
						</div>	
					</div>
					<div class="quiz-example-wrap">
						<div class="inset">
							<p class="example number-hor-al type2">분수 중에서
								<span class="fraction">
									<span class="inline">1</span>
									<span class="inline">
										<i class="ver">1</i><i class="ver">2</i>
									</span>
								</span>,
								<span class="fraction">
									<span class="inline">1</span>
									<span class="inline"><i class="ver">1</i><i class="ver">2</i></span>
								</span>,
								<span class="fraction">
									<span class="inline">1</span>
									<span class="inline">
										<i class="ver">1</i>
										<i class="ver">2</i>
									</span>
								</span>,<span class="fraction"><span class="inline">1</span><span class="inline"><i class="ver">1</i><i class="ver">2</i></span></span>……과 같이 분자가 1인 분수를 단위분수라고 합니다.</p>
						</div>
					</div>



				</div>
			</div>
		</div>
		<!-- //quiz-con -->


		<!-- quiz-con -->
		<div class="quiz-con">
			<div class="quiz-wrap">

				<!-- 
					<div class="list-con type2"> ------ bottom : 30px 
				 -->

						<span>O</span>
					</div>
					<div class="list">
						<span>x</span>
					</div>
				</div>

				<div class="list-con">
					<div class="list">
						<span>440</span>
					</div>
					<div class="list">
						<span class="num_circle">2</span>
					</div>
					<div class="list">
						<span class="num_circle">1</span>
					</div>
					<div class="list multiline">
						<span>나누어지는수</span>
					</div>
				</div>

				<div class="list-con len3">
					<div class="list">
						<span>440</span>
					</div>
					<div class="list">
						<span>540</span>
					</div>
					<div class="list">
						<span>640</span>
					</div>
				</div>
			</div>
